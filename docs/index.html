<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/lib/css/zenburn.min.css">

    <script src="nammd.js"></script>

    <style>
      .form-container {
        width: 100%;
        text-align: center;
        position: absolute;
        z-index: 100;
        top: 300px;
        background-color: #dddddd;
        padding-top: 2em;
        padding-bottom: 2em;
        color: #555555;
      }

      .form-container .title {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
      }

      .form-container h1 {
        margin-bottom: 0.3em;
      }

      .form-container p {
        margin: 0px;
      }

      .form-container div {
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .form-container input[type="text"] {
        font-size: large;
        padding: 0.5em;
        width: 40em;
        max-width: 90%;
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .form-container input[type="password"] {
        width: 20em;
      }

      .form-container button {
        padding-left: 2em;
        padding-right: 2em;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
    </style>
  </head>

  <body>
    <div id="nammd" class="form-container">
      <h1>NamMD</h1>
      <p>Make presentation slides in Markdown</p>

      <input
          type="text"
          id="input-slide"
          name="slide"
          placeholder="Markdown URL (e.g., https://araij.github.io/nammd/example/slide1.md)">

      <form action="/" id="form-token">
        <p>
          Provide your <a href="https://github.com/settings/tokens">personal
          access token</a> if the file is in GitHub private repository.
        </p>
        <input type="password" id="input-token" name="token" maxlength="40">
        <div>
          <button type="submit">Open</button>
        </div>
      </form>
    </div>

    <div class="reveal">
      <div class="slides" id="slides">
        <section data-markdown id="slide">
          <script type="text/template" id="markdown">
          </script>
        </section>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.min.js"></script>
  </body>
</html>
