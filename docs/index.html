<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/black.min.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/lib/css/zenburn.min.css">

    <script>
      const revealCdn = "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/";

      // リクエストパラメータを取得
      function getRequestParameters() {
        return location.search.substring(1).split("&").reduce((acc, cur) => {
          const element = cur.split("=");
          acc[decodeURIComponent(element[0])] = decodeURIComponent(element[1]);
          return acc;
        }, {});
      };

      function showMarkdown(markdownUrl, md) {
	// Obtain the YAML front matter
	const re = /\s*^---\s*$(.*?)^---\s*$(.*)/ms;
	const mat = re.exec(md);

	const frontmatter = mat[1];
	const mdbody = mat[2];

	const opt = jsyaml.load(frontmatter);

	if (opt.theme) {
          let link = document.createElement("link");
          link.rel = "stylesheet";
          link.type = "text/css";
          link.href = revealCdn + "css/theme/" + opt.theme + ".min.css";
          document.getElementsByTagName("head")[0].appendChild(link);
	}

        // Slide指定
	document.getElementById("markdown").innerHTML = mdbody;

        Reveal.initialize({
          dependencies: [
            {src: revealCdn + "plugin/markdown/marked.js"},
            {src: revealCdn + "plugin/markdown/markdown.min.js"},
            {src: revealCdn + "plugin/notes/notes.min.js", async: true},
            {src: revealCdn + "plugin/highlight/highlight.min.js", async: true}
          ]
        }, false);

        Reveal.addEventListener("ready", (event) => {
          // タイトル設定
          document.title = document.getElementsByTagName("h1")[0].innerText;

          // fix img.src to relative path from index.html
          const url = location.href.replace(/\?.*$/,"");
          const mainPath = url.substring(0, url.lastIndexOf("/"));
          const markDownDirPath =
	      markdownUrl.substring(0, markdownUrl.lastIndexOf("/"));
          Array.from(document.getElementsByTagName("img"), el => {
            const imagePath = el.getAttribute("src");
            const relativePath = imagePath.split(mainPath)[1];
            if (!relativePath && imagePath.match(/^(https?:)?\/\//)) {
              // another domain and absolute path case
              return;
            }
            const result = relativePath ?
		markDownDirPath + relativePath :
		markDownDirPath + "/" + imagePath;
            el.setAttribute("src", result);
          });
        });
      }

      window.addEventListener("load", () => {
        if (document.location.search.length < 1) {
          alert("URLの末尾にマークダウンファイルのPATHを指定してください。例 : 「?slide=20170827/example.md」")
          return
        }

        const parameters = getRequestParameters();
        const markdownUrl = parameters["slide"];
        if (!markdownUrl) {
          alert("URLの末尾にマークダウンファイルのPATHを指定してください。例 : 「?slide=20170827/example.md」")
          return
        }

	// YAML front matter の解釈
	var xhr = new XMLHttpRequest();
	xhr.addEventListener(
	    "load", () => showMarkdown(markdownUrl, xhr.responseText));
	xhr.open("GET", markdownUrl, false);
	xhr.send();
      });

      // Printing and PDF exports
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
	  ? revealCdn + "css/print/pdf.min.css"
	  : revealCdn + "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides" id="slides">
	<section
	    data-markdown
	    data-separator="^\r?\n---\r?\n$"
	    data-separator-vertical="^\r?\n--\r?\n$"
	    id="slide">
	  <script type="text/template" id="markdown">
	  </script>
	</section>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-yaml/3.13.1/js-yaml.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/lib/js/head.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.min.js"></script>
  </body>
</html>
